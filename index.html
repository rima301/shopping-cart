<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div id="initial-page" class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="phone-Area" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="decrease-phone" class="fas fa-minus"></i></button>
                           <input id="currentPhoneInput" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="increase-phone" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="totalPhoneAmount" >1219</span> </h5>
                        <img id="removePhone" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="case-Area" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="decrease-case" class="fas fa-minus"></i></button>
                           <input id="currentCaseInput" type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="increase-case" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="totalCaseAmount">59</span></h5>
                        <img id="removeCase" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal-Amount">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total-Amount">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="check-out" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // plusBtn for iPhone 11
      const increasePhoneBtn = document.getElementById("increase-phone");
      increasePhoneBtn.addEventListener("click", function(){
         const currentValue = getInput("currentPhoneInput");

         const totalValue = currentValue + 1;
         document.getElementById("currentPhoneInput").value = totalValue;
         
         const totalPhoneOutput = 1219 * totalValue;

         document.getElementById("totalPhoneAmount").innerText = totalPhoneOutput;
         // subtotal

         updateSpan("totalPhoneAmount totalCaseAmount") ;
         updateTotal("totalPhoneAmount totalCaseAmount") ;  
      })
      // minusBtn for iPhone 11
      const decreasePhoneBtn = document.getElementById("decrease-phone");
      decreasePhoneBtn.addEventListener("click", function(){
         const currentValue = getInput("currentPhoneInput");
            
         const totalValue = currentValue - 1;
         document.getElementById("currentPhoneInput").value = totalValue;

         const totalPhoneOutput = -1 * (-1219 * totalValue);
         document.getElementById("totalPhoneAmount").innerText = totalPhoneOutput;

         updateSpan("totalPhoneAmount totalCaseAmount") ;
         updateTotal("totalPhoneAmount totalCaseAmount") ;  
      })

      
      // plusBtn for Case 11
         const increaseCaseBtn = document.getElementById("increase-case");
         increaseCaseBtn.addEventListener("click", function(){
            const currentValue = getInput("currentCaseInput");
      

            const totalValue = currentValue + 1;
            document.getElementById("currentCaseInput").value = totalValue;

            
            const totalCaseOutput = 59 * totalValue;
            document.getElementById("totalCaseAmount").innerText = totalCaseOutput;

            updateSpan("totalPhoneAmount totalCaseAmount") ;
            updateTotal("totalPhoneAmount totalCaseAmount") ;  
         })
         //minusBtn for Case 11
         const decreaseCaseBtn = document.getElementById("decrease-case");
         decreaseCaseBtn.addEventListener("click", function(){
         const currentValue = getInput("currentCaseInput"); 
         
         const totalValue = currentValue - 1;
         document.getElementById("currentCaseInput").value = totalValue;

         const totalCaseOutput = -1 * (-59 * totalValue);
         document.getElementById("totalCaseAmount").innerText = totalCaseOutput;

         updateSpan("totalPhoneAmount totalCaseAmount") ;
         updateTotal("totalPhoneAmount totalCaseAmount") ;  

      })

      // function for plus and minus
         function getInput(id){
          const currentInput = document.getElementById(id).value;
          const currentValue = parseFloat(currentInput);
          return currentValue;
       }
       //function for subtotal
       function updateSpan(id){
         const phoneAmount = document.getElementById("totalPhoneAmount").innerText;
         const phoneAmountValue = parseFloat(phoneAmount);
         const caseAmount = document.getElementById("totalCaseAmount").innerText;
         const caseAmountValue = parseFloat(caseAmount);
         const subTotal = phoneAmountValue + caseAmountValue;
         document.getElementById("subtotal-Amount").innerText = subTotal;  
      }
      //function for Total
         function updateTotal(id){
         const phoneAmount = document.getElementById("totalPhoneAmount").innerText;
         const phoneAmountValue = parseFloat(phoneAmount);
         const caseAmount = document.getElementById("totalCaseAmount").innerText;
         const caseAmountValue = parseFloat(caseAmount);
         const Total = phoneAmountValue + caseAmountValue;
         document.getElementById("total-Amount").innerText = Total;  
      }
      

      // remove iPhone
         const removePhone = document.getElementById("removePhone")
         removePhone.addEventListener("click", function(){
            const removeArea = removeItem("phone-Area");
         })
      // removeCase   
         const removeCase= document.getElementById("removeCase")
         removeCase.addEventListener("click", function(){
            const removeArea = removeItem("case-Area");
         })
         // function for removeItem
          function removeItem(id){
             const removeArea = document.getElementById(id);
             removeArea.style.display ="none";
             return removeArea;

          }

          const checkOutBtn = document.getElementById("check-out");
          checkOutBtn.addEventListener("click", function(){
            const initialPage = document.getElementById("initial-page");
            document.getElementById("initial-page").style.display = "none";
            
          })
         
   </script>
</body>

</html>
